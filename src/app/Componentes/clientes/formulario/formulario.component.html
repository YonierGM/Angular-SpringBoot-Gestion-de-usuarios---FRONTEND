<div class="header">
    <app-header></app-header>
</div>
    <div class="spinner" *ngIf="loading">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
    </div>

<section class="contenedor">
    <section class="formulario">
        <h1>{{titulo}}</h1>
        <form class="form" #clienteForm="ngForm">

            <mat-form-field class="example-full-width">
                <mat-label>Nombre</mat-label>
                <input matInput placeholder="Nombre" name="nombre" [(ngModel)]="cliente.nombre" #nombre="ngModel" required>
            </mat-form-field>
            <div *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
                <div *ngIf="nombre.hasError('required')">
                    <p class="alert alert-danger">El nombre es requerido</p> 
                </div>
            </div>

            <mat-form-field class="example-full-width">
                <mat-label>Apellidos</mat-label>
                <input matInput placeholder="Apellidos" name="apellido" [(ngModel)]="cliente.apellido" #apellido="ngModel" required>
            </mat-form-field>
            <div *ngIf="apellido.invalid && (apellido.dirty || apellido.touched)">
                <div *ngIf="apellido.hasError('required')">
                    <p class="alert alert-danger">El apellido es requerido</p> 
                </div>
            </div>
        

            <mat-form-field class="example-full-width">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Email" name="email" [(ngModel)]="cliente.email" #email="ngModel" email required>
            </mat-form-field>
            <div *ngIf="email.invalid && (email.dirty || email.touched)">
                <div *ngIf="email.hasError('required')">
                    <p class="alert alert-danger">El email es requerido</p> 
                </div>
                <div *ngIf="email.hasError('email')">
                    <p class="alert alert-danger">email invalido</p> 
                </div>
            </div>

            <mat-form-field class="example-full-width">
                <mat-label>Nacimiento</mat-label>
                <input type="date" matInput placeholder="Nacimiento" [(ngModel)]="cliente.createAt" name="createAt" #createAt="ngModel" required>
            </mat-form-field>
            <div *ngIf="createAt.invalid && (createAt.dirty || createAt.touched)">
                <div *ngIf="createAt.hasError('required')">
                    <p class="alert alert-danger">La fecha es requerida</p> 
                </div>
                <div *ngIf="createAt.hasError('createAt')">
                    <p class="alert alert-danger">Fecha invalida</p> 
                </div>
            </div>

            <div class="form-group">
                <select class="form-select" [compareWith]="compareRegion" [(ngModel)]="cliente.region" name="region" #region="ngModel" required>
                    <option [ngValue]="undefined">--- elije una regi√≥n ---</option>
                    <option *ngFor="let region of regiones" [ngValue]="region">
                        {{region.nombre}}
                    </option>
                </select>
            </div>
<!-- 
            <mat-form-field appearance="fill">
                <mat-label>Select an option</mat-label>
                <mat-select disableRipple [compareWith]="compareRegion" [(ngModel)]="cliente.region" name="region" #region="ngModel" required>
                  <mat-option *ngFor="let region of regiones" value="region">
                    {{region.nombre}}
                    </mat-option>
                </mat-select>
            </mat-form-field> -->

            <div class="form-group">
                <button class="btn w-100 mb-2" role="button" (click)="create()" *ngIf="!cliente.id else updateButton" [disabled]="!clienteForm.form.valid || loading">Guardar</button>
                <button class="btn w-100" routerLink="/clientes/listar">Volver</button>

                <div class="progress" *ngIf="progreso > 0">
                    <div class="progress-bar progress-bar-striped bg-info" role="progressbar" aria-label="Example with label" [ngStyle]="{'width': progreso+'%'}" attr.aria-valuenow="{{progreso}}" aria-valuemin="0" aria-valuemax="100">
                        {{progreso}}%
                    </div>
                </div>

                <ng-template #updateButton>
                    <button class="btn w-100 mb-2" role="button" (click)="update()" [disabled]="!clienteForm.form.valid || loading ">Editar</button>
                </ng-template>
            </div>
        </form>
    </section>
    
        <aside class="aside">
        <img src="../../../../assets/images/Registro.jpg" alt="">
        </aside>
</section>
