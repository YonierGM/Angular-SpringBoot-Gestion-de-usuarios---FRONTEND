<app-header></app-header>

<div class="spinner" *ngIf="loading">
  <div class="bounce1"></div>
  <div class="bounce2"></div>
  <div class="bounce3"></div>
</div>

<section class="contenedor">
  <section class="formulario">
    <h1>{{titulo}}</h1>
    <form class="form">

      <mat-form-field class="example-full-width">
        <mat-label>Username</mat-label>
        <input matInput placeholder="Username" name="username" [(ngModel)]="usuario.username">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>password</mat-label>
        <input matInput type="password" placeholder="password" name="password" [(ngModel)]="usuario.password">
      </mat-form-field>

      <button mat-raised-button color="primary" (click)="login()">Ingresar</button>
      
    </form>
  </section>
